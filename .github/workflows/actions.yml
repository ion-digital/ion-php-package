name: Actions

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6

    - name: Tests
      uses: php-actions/phpunit@v3

      env:
        TEST_NAME: Main

      with:
        bootstrap: vendor/autoload.php
        args: --coverage-text tests/unit

